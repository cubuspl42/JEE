<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="head">
        <title>#{msg.books}</title>
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{listRecentReleases.books}" var="book">
            <h:column>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
                <h:outputText value="#{book.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg.title}"/></f:facet>
                <h:outputText value="#{book.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="#{msg.creationDate}"/></f:facet>
                <h:outputText value="#{book.creationDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        <h:button value="#{msg.back}" outcome="/index.xhtml"/>
    </ui:define>

</ui:composition>
